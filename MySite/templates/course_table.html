{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Select Course</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{% static 'data/css/chart.css' %}" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- nav -->
        {% include 'nav.html' %}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Tabel</h1>
                </div>
                <!-- 大标题 -->
            </div>

            <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
            <div class="panel-body">

                <table id = "datatable" class="table table-bordered table-hover table-striped">

                    <thead>
                        <tr>
                            <th></th>
                            <th>不及格</th>
                            <th>60-69</th>
                            <th>70-79</th>
                            <th>80-89</th>
                            <th>90-99</th>
                            <th>100</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for key,val in ans %}
                        <tr>
                            <th>{{ key }}</th>
                            <th>{{ val.a }}</th>
                            <th>{{ val.b }}</th>
                            <th>{{ val.c }}</th>
                            <th>{{ val.d }}</th>
                            <th>{{ val.e }}</th>
                            <th>{{ val.f }}</th>
                        </tr>
                        {% endfor %}

                    </tbody>

                </table>

            </div>

                <!-- /.panel-body -->
        </div>


        </div>
            <!-- /.row -->






        </div>


    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'vendor/metisMenu/metisMenu.min.js' %}"></script>
    <!-- Morris Charts JavaScript -->
    <script src="{% static 'data/highcharts.js' %}"></script>
    <script src="{% static 'data/histogram2.js' %}"></script>
    <script src="{% static 'data/exporting.js' %}"></script>
    <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
    <script src="{% static 'data/data.js' %}"></script>
    <!-- Custom Theme JavaScript -->
    <script src="{% static 'dist/js/sb-admin-2.js' %}"></script>

</body>

</html>
